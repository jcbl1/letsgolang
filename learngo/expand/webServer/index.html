<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-width=1.0, maximum=1.0, user-scalable=0">
	<meta name="keywords" content="duono, duono.xyz">
	<link rel="shortcut icon" type="image/x-icon" href="https://duono.xyz/duonoIcon.png">
	<title>Duono</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #fff;
		}
		#logo{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 211px;
		}
		footer{
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			font-size: 12px;
			text-align: center;
			padding: 1em 0;
			margin-bottom: 20px;
		}
		@media screen and (max-width: 1080px) {
			#logo{
				width: 19.5%;
				min-width: 100px;
			}
		}
	</style>
</head>
<body>
	<img src="https://duono.xyz/duono.png" id="logo">
	<footer>Contact us: team@duono.xyz</footer>
</body>
</html>
